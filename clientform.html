<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Job Proposal Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
            secondary: '#166534'
          },
          borderRadius: {
            'button': '8px'
          },
          fontFamily: {
            script: ['Pacifico', 'cursive']
          },
          backgroundImage: {
            farm: "url('https://droneonthefarm.netlify.app/images/farm-bg.jpg')"
          }
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
    }
    .glass-form input,
    .glass-form textarea,
    .glass-form select {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(22, 163, 74, 0.2);
      transition: all 0.3s ease;
    }
    .glass-form input:hover,
    .glass-form textarea:hover,
    .glass-form select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .glass-form input:focus,
    .glass-form textarea:focus,
    .glass-form select:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #16a34a;
      outline: none;
    }
  </style>
</head>
<body class="bg-farm bg-cover bg-fixed bg-center text-gray-800">
  <header class="glass sticky top-0 z-10 px-6 py-4 flex justify-between items-center shadow">
    <div class="text-primary text-2xl font-script">Drone on the farm</div>
  </header>
  <section class="min-h-screen py-16 px-4 md:px-8">
    <div class="max-w-4xl mx-auto glass p-10 rounded-xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Client Job Proposal – Information Sheet</h1>
      <form name="clientform" method="POST" action="/thank-you.html" data-netlify="true" netlify-honeypot="bot-field" class="glass-form space-y-6">
        <input type="hidden" name="form-name" value="clientform">
        <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <h3 class="text-xl font-semibold text-gray-700 pt-4">Contact Information</h3>
        <div>
          <label class="block mb-1 font-medium">Client Name</label>
          <input type="text" name="clientName" placeholder="Your full name" class="w-full px-4 py-3 rounded-lg" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Business/Farm Name</label>
          <input type="text" name="businessName" placeholder="e.g. Oakridge Farm or N/A" class="w-full px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-1 font-medium">Email Address</label>
          <input type="email" name="email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" name="phone" placeholder="Mobile or landline" class="w-full px-4 py-3 rounded-lg">
        </div>

        <div>
          <label class="block mb-1 font-medium">Preferred Contact Method</label>
          <div class="flex flex-wrap items-center gap-4 mt-2">
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Phone"> <span>Phone</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Email"> <span>Email</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="WhatsApp"> <span>WhatsApp</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Other"> <span>Other:</span></label>
            <input type="text" name="otherContactMethod" placeholder="SMS, Telegram, etc." class="px-3 py-2 rounded-lg">
          </div>
        </div>

        <h3 class="text-xl font-semibold text-gray-700 pt-4">Project Details</h3>
        <div>
          <label class="block mb-1 font-medium">Project Location – Address or Field Location</label>
          <textarea name="location" rows="2" placeholder="e.g. North boundary, pasture field, next to barn" class="w-full px-4 py-3 rounded-lg"></textarea>
        </div>
        <div>
          <label class="block mb-1 font-medium">Nearest postcode or What3Words</label>
          <input type="text" name="postcode" placeholder="e.g. TF16BJ or ///fields.stones.track" class="w-full px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-1 font-medium">Preferred Job Date (optional)</label>
          <input type="date" name="preferredDate" class="w-full px-4 py-3 rounded-lg">
        </div>

        <div>
          <label class="block mb-1 font-medium">Type of Service Required</label>
          <select name="serviceType" class="w-full px-4 py-3 rounded-lg" onchange="document.getElementById('otherServiceField').style.display = this.value === 'Other' ? 'block' : 'none';">
            <option value="">-- Please select --</option>
            <option value="2D Orthomosaic map">2D Orthomosaic map</option>
            <option value="3D Modelling">3D Modelling</option>
            <option value="Field boundary mapping">Field boundary mapping</option>
            <option value="Forest canopy mapping">Forest canopy mapping</option>
            <option value="Roof inspection">Roof inspection</option>
            <option value="Construction site monitoring">Construction site monitoring</option>
            <option value="Aerial photography or video">Aerial photography or video</option>
            <option value="Other">Other - please specify</option>
          </select>

          <div id="otherServiceField" style="display:none;" class="mt-4">
            <label class="block mb-1 font-medium">Other Service Description</label>
            <input type="text" name="otherServiceDescription" placeholder="Brief description" class="w-full px-4 py-3 rounded-lg">
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Additional Project Requirements / Notes</label>
          <textarea name="requirements" rows="4" placeholder="What do you need us to do? Mapping, inspections, video?" class="w-full px-4 py-3 rounded-lg"></textarea>
        </div>

        <div class="text-center pt-4">
          <button type="submit" class="bg-primary text-white px-8 py-3 rounded-button font-semibold hover:bg-primary/90 transition duration-200">Submit Proposal</button>
        </div>
      </form>
      <p class="mt-6 text-xs text-gray-600 text-center">
        By submitting this form, you consent to us storing your information to respond to your enquiry. See our <a href="#" class="underline text-primary hover:text-primary/80">Privacy Policy</a>.
      </p>
    </div>
  </section>
</body>
</html>
