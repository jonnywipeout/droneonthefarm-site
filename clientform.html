<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Job Proposal Form</title>
  <meta name="description" content="Submit your drone mapping job proposal with Drone on the Farm." />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <style>
    body {
      background-color: #f8fafc;
      font-family: sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      padding: 2rem;
    }
    .glass input,
    .glass textarea {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full glass">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Client Job Proposal – Information Sheet</h1>
    <form name="clientform" method="POST" action="/thank-you.html" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="clientform">
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

      <div class="space-y-4">
        <input type="text" name="clientname" placeholder="Client Name" class="w-full p-3 rounded-md" required>
        <input type="text" name="businessname" placeholder="Business/Farm Name" class="w-full p-3 rounded-md">
        <input type="email" name="email" placeholder="Email Address" class="w-full p-3 rounded-md" required>
        <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-3 rounded-md">

        <fieldset>
          <legend class="text-sm font-medium text-gray-700 mb-2">Preferred Contact Method</legend>
          <div class="flex flex-wrap items-center gap-4">
            <label class="flex items-center gap-2"><input type="checkbox" name="contactmethod" value="Phone">Phone</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="contactmethod" value="Email">Email</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="contactmethod" value="WhatsApp">WhatsApp</label>
            <label class="flex items-center gap-2">
              <input type="checkbox" name="contactmethod" value="Other">Other:
              <input type="text" name="contactother" class="p-2 rounded-md border border-gray-300" placeholder="Specify">
            </label>
          </div>
        </fieldset>

        <textarea name="location" rows="3" placeholder="Project Location – Address or Field Location" class="w-full p-3 rounded-md" required></textarea>
        <input type="text" name="postcode" placeholder="Nearest postcode or What3Words" class="w-full p-3 rounded-md">

        <button type="submit" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-3 rounded-md transition duration-200">
          Submit Proposal
        </button>
      </div>
    </form>
  </div>
</body>
</html>
