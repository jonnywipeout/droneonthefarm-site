<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Job Proposal Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
            secondary: '#166534'
          },
          borderRadius: {
            'button': '8px'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-800">
  <section class="min-h-screen py-12 px-4 md:px-8 lg:px-24 bg-gradient-to-br from-white to-gray-50">
    <div class="max-w-3xl mx-auto bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-8">
      <h1 class="text-3xl font-bold text-center mb-8">Client Job Proposal – Information Sheet</h1>
      <form name="clientform" method="POST" action="/thank-you.html" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6">
        <input type="hidden" name="form-name" value="clientform">
        <p hidden>
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>
        <div>
          <label class="block mb-1 font-medium">Client Name</label>
          <input type="text" name="clientName" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Business/Farm Name</label>
          <input type="text" name="businessName" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block mb-1 font-medium">Email Address</label>
          <input type="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" name="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block mb-1 font-medium">Preferred Contact Method</label>
          <div class="flex flex-wrap items-center gap-4 mt-2">
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Phone"> <span>Phone</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Email"> <span>Email</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="WhatsApp"> <span>WhatsApp</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="contactMethod" value="Other"> <span>Other:</span></label>
            <input type="text" name="otherContactMethod" class="px-3 py-2 border border-gray-300 rounded-lg">
          </div>
        </div>
        <div>
          <label class="block mb-1 font-medium">Project Location – Address or Field Location</label>
          <textarea name="location" rows="2" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        <div>
          <label class="block mb-1 font-medium">Nearest postcode or What3Words</label>
          <input type="text" name="postcode" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block mb-1 font-medium">Project requirements and any other details relevant to proposal</label>
          <textarea name="requirements" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-primary text-white px-8 py-3 rounded-button font-semibold hover:bg-primary/90 transition duration-200">Submit Proposal</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
